<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias </title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p> Tente abrir esse site em vários dispositivos ou simplesmente aumente e diminia o tamanho do navegador </p>
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="Imagens/imagem-m.png" type="image/png">
        <img src="Imagens/imagem-g.png" alt="Imagem flexivel ">
    </picture>
    <h1>Mídias em audio </h1>
    <p>Como reporduzir audios usando html5</p>
    
    <audio src="midias/musica01.mp3" controls autoplay></audio>

</body>
